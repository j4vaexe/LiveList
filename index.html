<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVELIST</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
            margin: 0;
        }

        #list-input {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        #list-output {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .checkbox-item {
            margin-bottom: 10px;
            font-size: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Night mode styles */
        .night-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        .night-mode #list-input {
            background-color: #444;
            color: #f0f0f0;
        }

        .night-mode button {
            background-color: #555;
        }

        /* Night mode toggle switch */
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .night-mode .toggle-switch {
            background-color: #444;
        }

        .night-mode .toggle-switch:before {
            transform: translateX(20px);
        }

        /* Uppercase mode styles */
        .uppercase-mode #list-input,
        .uppercase-mode #list-output {
            text-transform: uppercase;
        }

        /* Uppercase mode toggle switch */
        .uppercase-toggle {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .uppercase-toggle:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .uppercase-toggle.active {
            background-color: #444;
        }

        .uppercase-toggle.active:before {
            transform: translateX(20px);
        }

        /* Adjust the label's position to avoid overlap */
        .night-mode-label {
            position: absolute;
            top: 20px;
            right: 100px;
            font-size: 16px;
            color: #444;
            cursor: pointer;
            transition: color 0.3s;
        }

        .night-mode-label i {
            font-size: 20px;
        }

        .night-mode .night-mode-label {
            color: #f0f0f0;
        }

        /* New description text styling */
        .description {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* Title with icon */
        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-top: 60px; /* Add some space above the title */
        }

        h1 img {
            width: 98px;
            height: 104px;
            margin-right: 10px;
            position: relative;
            top: 10px; /* Adjusted position of the icon */
        }

        /* Footer styling */
        footer {
            background-color: #1e1e1e;
            color: #9e9e9e;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #333;
            margin-top: auto;
        }

        /* Modal styling */
        #share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .modal-content button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1><img src="icon.png" alt="Icon"></h1>
    <p class="description">"Your go-to minimalist checklist app: type your list, toggle the boxes. Fast, simple, no fuss."</p>
    <textarea id="list-input" placeholder="Type your list here..."></textarea>

    <div id="list-output"></div>

    <!-- Night mode toggle switch with label -->
    <div class="toggle-switch" onclick="toggleNightMode()"></div>
    <label class="night-mode-label" onclick="toggleNightMode()">
        <i class="moon-icon">ðŸŒ™</i> Night Mode
    </label>

    <!-- Uppercase mode toggle switch -->
    <div class="uppercase-toggle" onclick="toggleUppercaseMode()"></div>
    <label class="night-mode-label" onclick="toggleUppercaseMode()" style="top: 50px; right: 100px;">
        <i class="uppercase-icon">ðŸ” </i> Uppercase Mode
    </label>

    <!-- Share Button -->
    <button id="share-button" onclick="generateShareableLink()">Share Checklist</button>

    <!-- Modal for sharing -->
    <div id="share-modal">
        <div class="modal-content">
            <p>Your checklist link:</p>
            <input type="text" id="shareable-link" readonly>
            <button onclick="copyToClipboard()">Copy Link</button>
        </div>
    </div>

<script>
    // Function to generate the live list with checkboxes
    document.getElementById('list-input').addEventListener('input', function () {
        const inputText = this.value;
        const listOutput = document.getElementById('list-output');
        listOutput.innerHTML = ''; // Clear previous output

        const lines = inputText.split('\n');
        lines.forEach(line => {
            if (line.trim()) {
                const div = document.createElement('div');
                div.classList.add('checkbox-item');
                div.innerHTML = `<input type="checkbox"> <span>${line}</span>`;
                listOutput.appendChild(div);
            }
        });
    });

    // Function to toggle between night mode and light mode
    function toggleNightMode() {
        document.body.classList.toggle('night-mode');
    }

    // Function to toggle uppercase mode
    function toggleUppercaseMode() {
        const body = document.body;
        const uppercaseToggle = document.querySelector('.uppercase-toggle');
        const listOutput = document.getElementById('list-output');

        // Toggle the 'uppercase-mode' class on the body
        body.classList.toggle('uppercase-mode');

        // Toggle the 'active' class for the button
        uppercaseToggle.classList.toggle('active');

        // Apply uppercase transformation to list items
        const isUppercase = body.classList.contains('uppercase-mode');
        const listItems = listOutput.querySelectorAll('.checkbox-item span');

        listItems.forEach(span => {
            span.textContent = isUppercase ? span.textContent.toUpperCase() : span.textContent.toLowerCase();
        });
    }

    // Function to generate a shareable link
    function generateShareableLink() {
        const inputText = document.getElementById('list-input').value;

        // Create a hash of the input text using SHA-256
        const encoder = new TextEncoder();
        const data = encoder.encode(inputText);

        crypto.subtle.digest('SHA-256', data).then(hashBuffer => {
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            const shareableUrl = `${window.location.origin}/checklist/${hashHex}`;

            // Display the generated link in the modal
            document.getElementById('shareable-link').value = shareableUrl;
            document.getElementById('share-modal').style.display = 'flex';
        });
    }

    // Function to copy the link to clipboard
    function copyToClipboard() {
        const link = document.getElementById('shareable-link');
        link.select();
        document.execCommand('copy');
    }
</script>

</body>
</html>
